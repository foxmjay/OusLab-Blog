{% extends 'backend/layouts/basic.html' %}

{% block title %} Login {% endblock %}

{% block content %}

<div class='container'>
                
    <div class="signin-row row">
        <div class="span4"></div>
        <div class="span8">
            <div class="container-signin">
                <legend>Login</legend>
                <form action='/login' method='POST' id='loginForm' class='form-signin' autocomplete='off'>
                    {% csrf_token %}
                    <div class="form-inner">
                        <div class="input-prepend">
                            
                            <span class="add-on" rel="tooltip" title="Username or E-Mail Address" data-placement="top"><i class="icon-envelope"></i></span>
                            <input type='text' class='span4' id='username' name="username" required/>
                        </div>

                        <div class="input-prepend">
                            
                            <span class="add-on"><i class="icon-key"></i></span>
                            <input type='password' class='span4' id='password' name="password" required/>
                        </div>
                        <label class="checkbox" for='remember_me'>Remember me
                            <input type='checkbox' id='remember_me' />
                        </label>
                    </div>
                    <footer class="signin-actions">
                        <input class="btn btn-primary" type='submit' id="submit" value='Login'/>
                    </footer>
                </form>
            </div>
        </div>
        <div class="span3"></div>
    </div>

    {% if messages %}  
    <div class="signin-row row">
        <div class="span4"></div>
        <div class="span8">
            <div class="well well-small well-shadow">
                <legend class="lead" style="text-align: center; font-weight: bold; color:red">Error</legend>
                {% for message in messages %}
                    <p style="color: red;"> {{ message | safe }}</p>
                {% endfor %}
            </div>
        </div>
        <div class="span8"></div>
    </div>
    {% endif %}
<!--<div class="span4">

    </div>-->
</div>


</div>
</div>


{% endblock %}
